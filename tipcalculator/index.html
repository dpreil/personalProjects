<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<script type="text/javascript" src="tipcalculator.js"></script>
	<link rel="stylesheet" href="tipcalculator.css">
</head>
<body>
	<div id='calcContainer'>
		
		<div id = "calculator" >
			<div id='calcTitle'>TIP CALCULATOR</div><br>
			<form name='form'>
				How much was your bill?<br>$
				<input type="float" name="bill" size='6' ><br>
				How was your service?<br>
				<select required="true" name='service'>
					<option value="1">Great!</option>
					<option value="2">Pretty Good</option>
					<option value="3">Okay, I Guess</option>
					<option value="4">Lousy</option>
				</select><br>
				How many people are sharing the bill?<br>
				<input type="float" name="split" size='2'><br>
				<input type="submit" name="CALCULATE!" id='submitButton' onclick="calculate(this.form);return false">
			</form>
			<div id='output'>

			</div>
		</div>
	</div>
	
</body>
</html>
